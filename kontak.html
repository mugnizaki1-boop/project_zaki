<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>

    <!-- Import Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* === GLOBAL === */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dfe9f3 0%, #f7f7f7 100%);
            margin: 0;
            padding: 0;
        }

        /* === CONTAINER === */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* === JUDUL === */
        h1, h2 {
            font-weight: 600;
            color: #333;
        }

        /* === NAVIGASI === */
        nav {
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            color: #4a4a4a;
            padding: 6px 12px;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #4a6cf7;
            color: white;
        }

        /* === FORM === */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            border: 1px solid #bbb;
            border-radius: 10px;
            background: #f7f7f7;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #4a6cf7;
            background: white;
            outline: none;
            box-shadow: 0 0 5px rgba(74,108,247,0.4);
        }

        textarea {
            resize: vertical;
            height: 130px;
        }

        /* === BUTTON === */
        button {
            padding: 12px 25px;
            background: #4a6cf7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        button:hover {
            background: #2c49e3;
        }

        /* === LINK BACK === */
        .back {
            display: inline-block;
            margin-top: 25px;
            color: #2c49e3;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .back:hover {
            text-decoration: underline;
        }

        /* === FOOTER === */
        footer {
            margin-top: 40px;
            font-size: 15px;
            text-align: center;
            color: #444;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Kontak</h1>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="tentang.html">Tentang</a>
        <a href="kontak.html">Kontak</a>
    </nav>

    <h2>Hubungi Kami</h2>

    <p>
        Jika Mau kenalan atau suatu hal bisa hubungi kami
    </p>

    <form>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Masukkan nama">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Masukkan email">
        </div>

        <div class="form-group">
            <label for="pesan">Pesan</label>
            <textarea id="pesan" placeholder="Tulis pesan anda..."></textarea>
        </div>

        <button type="submit">Kirim</button>
    </form>

    <a href="index.html" class="back">‚Üê Kembali ke Beranda</a>

    <footer>
        2025 Lalu Muhamad Zaki Mugni. Profile (SS)
    </footer>

</div>

</body>
</html>
